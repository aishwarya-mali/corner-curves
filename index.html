<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Border Radius</title>
</head>

<body>
    <div class="container">
        <div class="row text-center py-5">
            <div class="col">
                <h1>CSS Border Radius</h1>
            </div>
        </div>
        <div class="row pb-5">
            <div class="col">
                <label for="inputTopLeft" class="form-label">Top Left</label>
                <input type="number" id="inputTopLeft" class="form-control">
            </div>
            <div class="col">
                <label for="inputTopRight" class="form-label">Top Right</label>
                <input type="number" id="inputTopRight" class="form-control">
            </div>
            <div class="col">
                <label for="inputBottomLeft" class="form-label">Bottom Left</label>
                <input type="number" id="inputBottomLeft" class="form-control">
            </div>
            <div class="col">
                <label for="inputBottomRight" class="form-label">Bottom Right</label>
                <input type="number" id="inputBottomRight" class="form-control">
            </div>
            <div class="col align-self-end text-center">
                <button type="button" class="btn btn-main btn-lg">Reset</button>
            </div>
        </div>
        <div class="row pb-5 justify-content-center">
            <div class="col-1"></div>
            <div class="col main-box">
                
            </div>
            <div class="col-1"></div>
            <div class="col code-area">
        
            </div>
            <div class="col-1"></div>
        </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
